<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="timer">00:00:00</h1>
        <div id="buttons">
            <input id="btn_start_timer" class="Start" type="button" value="Start" onclick="clickBtn(this)">
            <input id="btn_stop_timer" class="Stop" type="button" value="Stop" onclick="clickBtn(this)">
            <input id="btn_continue_timer" class="Continue" type="button" value="Continue" onclick="clickBtn(this)">
            <input id="btn_restart_timer" class="Restart" type="button" value="Restart" onclick="clickBtn(this)">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
